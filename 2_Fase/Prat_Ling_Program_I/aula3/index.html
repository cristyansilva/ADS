<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>Faça Sua Matricula</h1>
    <form name="crud" action="crud.php" method="POST"    class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="nome" class="form-control" name="nome" placeholder="Informe seu nome" required>
        </div>
        <div class="col-md-6">
          <label for="matricula" class="form-label">Matricula</label>
          <input type="text" class="form-control" name="matricula"  placeholder="Informe sua matricula" required>
        </div>
        <div class="col-md-3">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" class="form-control" name="curso" placeholder="Informe o Curso">
          </div>  
          <div class="col-md-9">
            <label for="email" class="form-label">E-mail Institucional</label>
            <input type="text" class="form-control" name="email"  placeholder="Informe seu E-mail Institucional" required>
          </div>
          <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="number" class="form-control" name="telefone"  placeholder="Informe seu Telefone" required>
          </div>
        <div class="col-md-5">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" name="endereco" placeholder="Informe seu Endereço">
        </div>
        <div class="col-md-2">
            <label for="cep" class="form-label">CEP</label>
            <input type="number" class="form-control" name="cep"  placeholder="CEP" required>
          </div>
        <div class="col-md-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" name="cidade" placeholder="Informe sua Cidade">
          </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" name="estado"  placeholder="Informe seu Endereço">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
        <div class="col-12">
            <button type="reset" class="btn btn-warning" value="Reset">Limpar</button>
        </div>
      </form>
</body>
</html>
